<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f5f5f5;">
    <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2>Disease Predictor Login</h2>
        {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
        <form method="POST" style="display: flex; flex-direction: column; gap: 10px;">
            <input type="email" name="email" placeholder="Email" required style="padding: 8px;">
            <input type="password" name="password" placeholder="Password" required style="padding: 8px;">
            <button type="submit" style="padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Login</button>
        </form>
    </div>
</body>
</html>
